<!--Se válida si la petición todavía no se ha resuelto, mientras sea true mostrará el
snipper-->
<div *ngIf="loading" class="loading-container">
    <mat-spinner diameter="40"></mat-spinner>
</div>

<!--Mientras sea false mostrará la lista de usuarios-->
<div *ngIf="!loading">

    <mat-card class="user-card">
        <mat-card-title>Lista de Usuarios</mat-card-title>

        <table mat-table [dataSource]="users" class="mat-elevation-z8 user-table">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let user">{{ user.id }}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let user">{{ user.name }}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let user">{{ user.email }}</td>
            </ng-container>

            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef>Rol</th>
                <td mat-cell *matCellDef="let user">{{ user.role }}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let user">
                    <button mat-raised-button color="primary" (click)="goToDetails(user.id)">Detalles</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>


    </mat-card>
</div>
